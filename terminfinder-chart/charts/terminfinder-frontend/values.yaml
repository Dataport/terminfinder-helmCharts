application:
  customerId: "80248A42-8FE2-4D4A-89DA-02E683511F76"
  apiUrl: ""
  title: ""
  locale: "de-DE"
  addressing: "du"
  email: "demo@demo.demo"

replicaCount: 1

image:
  repository: registry.opencode.de/dataport/terminfinder/terminfinder-frontend
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: { }
  name: ""

podAnnotations: { }

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  fsGroup: 101

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: localhost
      port: 80
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 20
  targetCPUUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }
